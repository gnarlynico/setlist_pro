{% extends 'setlist/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>Log in to your account</h1>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary"
        style="background-color:#6F5894; border-color:#6F5894;">Log in</button>
    {% endbuttons %}
    
    <input type="hidden" name="next"
      value="{% url 'setlist:index' %}" />
    </form>

{% endblock content %}
