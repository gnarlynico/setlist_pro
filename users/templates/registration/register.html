{% extends 'setlist/base.html' %}

{% block page_header %}
  <h2> Register </h2>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <a class="btn btn-sm btn-primary" style="background-color:#6F5894;
      border-color:#6F5894;" button name="submit">Register</button></a>
    <input type="hidden" name="next" value="{% url 'setlist:index' %}" />
  </form>

{% endblock content %}
