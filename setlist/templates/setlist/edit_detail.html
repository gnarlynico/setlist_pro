{% extends 'setlist/base.html' %}

{% block page_header %}
  <h4>{{ entry }}</h4>
{% endblock page_header %}

{% block content %}
  <h5>
    Edit:
  </h5>
  <form action="{% url 'setlist:edit_detail' song.id entry.id detail.id %}"
    method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-sm btn-primary" style="background-color:#6F5894;
      border-color:#6F5894;" name="submit">Save changes</button>
  </form>
  
{% endblock content %}
