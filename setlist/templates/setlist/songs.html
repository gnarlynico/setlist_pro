{% extends 'setlist/base.html' %}

{% block page_header %}
  <h2>Songs:</h2>
{% endblock page_header %}

{% block content %}

<ul class="list-group list-group-flush">
  {% for song in songs %}
    <li class="list-group-item d-flex justify-content-between
    align-items-center"><h5>
      <a style="color:#000000;" href="{% url 'setlist:song' song.id %}">
      {{ song }}</a>
    </h5>
    <a class="btn btn-sm btn-outline-danger" style="border-color:#6F5894;
    color:#6F5894;" href="{% url 'setlist:delete_song' song.id %}">delete
    </a></li>
  {% empty %}
    <li class="list-group-item"><h5>No songs have been added yet.</h5></li>
  {% endfor %}
</ul>
  <a class="btn btn-sm btn-primary" style="background-color:#6F5894;
    border-color:#6F5894"
    href="{% url 'setlist:new_song' %}">Add a new song to your setlist
    </a>

{% endblock content %}
