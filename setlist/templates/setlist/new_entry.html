{% extends 'setlist/base.html' %}

{% block page_header %}
  <h3>{{ song }}</h3>
{% endblock page_header %}

{% block content %}
  
  <p><h5>Add a new info category:</h5></p>

  <form action="{% url 'setlist:new_entry' song.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-sm btn-primary" style="background-color:#6F5894;
      border-color:#6F5894;" name='submit'>Add category!</button>
  </form>

{% endblock content %}
